<!DOCTYPE  html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<style>
.main{
width:400px;
height:200px;
margin-top:-100px;
margin-left:-200px;;
background-color:yellow;
position:absolute;
top:50%;
left:50%;
}
.top{
width:50px;
height:50px;
border-top-left-radius:100%;
background-color:red;
position:absolute;
right:0;
bottom:0;
}
.bottom{
width:50px;
height:50px;
border-bottom-right-radius:100%;
background-color:red;
position:absolute;
top:0;
left:0;
}
</style>
</head>
<body>
<div class="main">
<div class="top"></div>
<div class="bottom"></div>
</div>

</body>
</html>
